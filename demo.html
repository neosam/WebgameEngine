<!DOCTYPE HTML>
<html>
<head>
    <title>Gametest</title>
    <script type="text/javascript" src="webgame-engine.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

var accelX = 3;
var accelY = 3;
var maxSpeed = 21;
var life1 = 100;
var life2 = 100;
var shots = 8;
var shotSpeed = maxSpeed * 2 / 5;

var shots1 = new Array(shots);
var shots2 = new Array(shots);

for (var i = 0; i < shots; i++) {
    shots1[i] = false;
    shots2[i] = false;
}

var x = 0;
var y = 0;
var xSpeed = 0;
var ySpeed = 0;
var x2 = 64;
var y2 = 64;
var xSpeed2 = 0;
var ySpeed2 = 0;
var direction1 = 0;
var direction2 = 1;

function damageBlue(damage) {
    life1 -= damage;
    document.getElementById('lifeBlue').innerHTML = life1;
    if (life1 <= 0) {
        alert('Red WON');
        alert('Red WON');
        alert('Red WON');
        alert('Red WON');
        alert('Red WON');
    }
}
function damageRed(damage) {
    life2 -= damage;
    if (life2 <= 0) {
        alert('Blue WON');
        alert('Blue WON');
        alert('Blue WON');
        alert('Blue WON');
        alert('Blue WON');
    }
    document.getElementById('lifeRed').innerHTML = life2;
}

function shoot(x, y, xSpeed, ySpeed, shotsArray, direction) {
    shot = false;
    for (var i = 0; i < shots; i++) {
        if (shotsArray[i] == false) {
            shot = new Object();
            shotsArray[i] = shot;
            break;
        }
    }
    if (shot == false)
        return;
        
    shot.x = x + 24;
    shot.y = y + 24;
    shot.xSpeed = 0;//xSpeed;
    shot.ySpeed = 0;//ySpeed;
    if (direction == 0)
        shot.xSpeed += shotSpeed;
    if (direction == 1)
        shot.xSpeed -= shotSpeed;
    if (direction == 2)
        shot.ySpeed -= shotSpeed;
    if (direction == 3)
        shot.ySpeed += shotSpeed;
}

function shootBlue() {
    shoot(x, y, xSpeed, ySpeed, shots1, direction1);   
}

function shootRed() {
    shoot(x2, y2, xSpeed2, ySpeed2, shots2, direction2);   
}

function init() {
    var canvas = document.getElementById('canvasID');
    width = canvas.width;
    height = canvas.height;
    x2 = width - 64;
    y2 = height - 64;
    var delegate = new WEDelegate();
    shipRightImg = new Image();
    shipRightImg.src = "demo-res/ship-right.png";
    shipLeftImg = new Image();
    shipLeftImg.src = "demo-res/ship-left.png";
    shipUpImg = new Image();
    shipUpImg.src = "demo-res/ship-up.png";
    shipDownImg = new Image();
    shipDownImg.src = "demo-res/ship-down.png";
    shipImage = shipRightImg;
    shipRightImg2 = new Image();
    shipRightImg2.src = "demo-res/ship-right2.png";
    shipLeftImg2 = new Image();
    shipLeftImg2.src = "demo-res/ship-left2.png";
    shipUpImg2 = new Image();
    shipUpImg2.src = "demo-res/ship-up2.png";
    shipDownImg2 = new Image();
    shipDownImg2.src = "demo-res/ship-down2.png";
    shipImage2 = shipLeftImg2;

    shot1Img = new Image();
    shot2Img = new Image();
    shot1Img.src = "shot1.png";
    shot2Img.src = "shot2.png";
    delegate.display = function(g) {
        x += xSpeed;
        y += ySpeed;
        x2 += xSpeed2;
        y2 += ySpeed2;
        g.fillStyle = "#666";
        g.fillRect(0, 0, width, height);
        g.drawImage(shipImage, x, y);
        g.drawImage(shipImage2, x2, y2);

        for (var i = 0; i < shots; i++) {
            if (shots1[i] != false) {
                g.drawImage(shot1Img, shots1[i].x, shots1[i].y);
                shots1[i].x += shots1[i].xSpeed;
                shots1[i].y += shots1[i].ySpeed;
                if (shots1[i].x < -16 || shots1[i].x > width
                  ||shots1[i].y < -16 || shots1[i].y > height)
                  shots1[i] = false;
                dx = (x2 + 32) - (shots1[i].x + 8);
                dy = (y2 + 32) - (shots1[i].y + 8);
                dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 32) {
                    shots1[i] = false;
                    damageRed(10);
                }
            }
            if (shots2[i] != false) {
                g.drawImage(shot2Img, shots2[i].x, shots2[i].y);
                shots2[i].x += shots2[i].xSpeed;
                shots2[i].y += shots2[i].ySpeed;
                if (shots2[i].x < -16 || shots2[i].x > width
                  ||shots2[i].y < -16 || shots2[i].y > height)
                  shots2[i] = false;
                dx = (x + 32) - (shots2[i].x + 8);
                dy = (y + 32) - (shots2[i].y + 8);
                dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 32) {
                    shots2[i] = false;
                    damageBlue(10);
                }
            }
        }

        /* bounce */
        if (x < 0 || x > (width - 64)) {
            xSpeed *= -1;
            damageBlue(2);
        }
        if (y < 0 || y > (height - 64)) {
            ySpeed *= -1;
            damageBlue(2);
        }
        if (x2 < 0 || x2 > (width - 64)) {
            xSpeed2 *= -1;
            damageRed(2);
        }
        if (y2 < 0 || y2 > (height - 64)) {
            ySpeed2 *= -1;
            damageRed(2);
        }
    };
    delegate.keydown = function(evt) {
        /* Blue player */
        if (evt.which == 87) {
            shipImage = shipUpImg;
            ySpeed -= 3;
            direction1 = 2;
        }
        if (evt.which == 83) {
            shipImage = shipDownImg;
            ySpeed += 3;
            direction1 = 3;
        }
        if (evt.which == 65) {
            shipImage = shipLeftImg;
            xSpeed -= 3;
            direction1 = 1;
        }
        if (evt.which == 68) {
            shipImage = shipRightImg;
            xSpeed += 3;
            direction1 = 0;
        }
        if (evt.which == 32) {
            shootBlue();
        }
        

        /* Red player */
        if (evt.which == 38) {
            shipImage2 = shipUpImg2;
            ySpeed2 -= 3;
            direction2 = 2;
        }
        if (evt.which == 40) {
            shipImage2 = shipDownImg2;
            ySpeed2 += 3;
            direction2 = 3;
        }
        if (evt.which == 37) {
            shipImage2 = shipLeftImg2;
            xSpeed2 -= 3;
            direction2 = 1;
        }
        if (evt.which == 39) {
            shipImage2 = shipRightImg2;
            xSpeed2 += 3;
            direction2 = 0;
        }
        if (evt.which == 13) {
            shootRed();
        }
        xSpeed = Math.min(xSpeed, maxSpeed);
        ySpeed = Math.min(ySpeed, maxSpeed);
        xSpeed = Math.max(xSpeed, -maxSpeed);
        ySpeed = Math.max(ySpeed, -maxSpeed);
        xSpeed2 = Math.min(xSpeed2, maxSpeed);
        ySpeed2 = Math.min(ySpeed2, maxSpeed);
        xSpeed2 = Math.max(xSpeed2, -maxSpeed);
        ySpeed2 = Math.max(ySpeed2, -maxSpeed);
    }
    WEInit2D('canvasID', delegate);
}
    </script>
</head>
<body onload="init()">
<h1>The Battle Constructor</h1>
Blue: <div id="lifeBlue" style="display:inline;">100</div> - 
Red: <div id="lifeRed" style="display:inline;">100</div><br/>
<canvas id="canvasID" width="500" height="500"></canvas>
</body>
</html>
