<!DOCTYPE HTML>
<html>
<head>
    <title>Gametest</title>
    <script type="text/javascript" src="webgame-engine.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">

var width;
var height;

var ship1;
var ship2;

var accel = 3;
var maxSpeed = 21;
var life = 100;
var shots = 8;
var shotSpeed = maxSpeed * 2 / 5;

var shots1 = new Array(shots);
var shots2 = new Array(shots);

for (var i = 0; i < shots; i++) {
    shots1[i] = false;
    shots2[i] = false;
}

function StarShip(name, prefix) {
    /* Loading images */
    this.imgUp = new Image();
    this.imgDown = new Image();
    this.imgLeft = new Image();
    this.imgRight = new Image();
    this.shot = new Image();
    this.imgUp.src = prefix + "-up.png";
    this.imgDown.src = prefix + "-down.png";
    this.imgLeft.src = prefix + "-left.png";
    this.imgRight.src = prefix + "-right.png";
    this.shot.src = prefix + "-shot.png";
    this.image = this.imgUp;

    this.accelLeft = function() {
        this.image = this.imgLeft;
        this.speedX -= accel;
        this.direction = 1;
    }
    this.accelRight = function() {
        this.image = this.imgRight;
        this.speedX += accel;
        this.direction = 0;
    }
    this.accelUp = function() {
        this.image = this.imgUp;
        this.speedY -= accel;
        this.direction = 2;
    }
    this.accelDown = function() {
        this.image = this.imgDown;
        this.speedY += accel;
        this.direction = 3;
    }
    this.handleMaxSpeed = function() {
        this.xSpeed = Math.min(this.xSpeed, this.maxSpeed);
        this.ySpeed = Math.min(this.ySpeed, this.maxSpeed);
        this.xSpeed = Math.max(this.xSpeed, -this.maxSpeed);
        this.ySpeed = Math.max(this.ySpeed, -this.maxSpeed);
    }

    this.x = 0;
    this.y = 0;
    this.speedX = 0;
    this.speedY = 0;
    this.accel = accel;
    this.maxSpeed = maxSpeed;
    this.direction = 0;
    this.life = life;

    this.calculation = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

    this.draw = function(g) {
        g.drawImage(this.image, this.x, this.y);
    }

    this.bounceCheck = function() {
        if (this.x < 0 || this.x > (width - 64)) {
            this.speedX *= -1;
            this.damage(2);
        }
        if (this.y < 0 || this.y > (height - 64)) {
            this.speedY *= -1;
            this.damage(2);
        }
    }
    this.damage = function(damage) {
        this.life -= damage;
        document.getElementById('life' + name).innerHTML = this.life;
        if (this.life <= 0) {
            WEQuit();
        }
    }
}

function shoot(ship, shotsArray) {
    shot = false;
    for (var i = 0; i < shots; i++) {
        if (shotsArray[i] == false) {
            shot = new Object();
            shotsArray[i] = shot;
            break;
        }
    }
    if (shot == false)
        return;
        
    shot.x = ship.x + 24;
    shot.y = ship.y + 24;
    shot.xSpeed = 0;
    shot.ySpeed = 0;
    if (ship.direction == 0)
        shot.xSpeed += shotSpeed;
    if (ship.direction == 1)
        shot.xSpeed -= shotSpeed;
    if (ship.direction == 2)
        shot.ySpeed -= shotSpeed;
    if (ship.direction == 3)
        shot.ySpeed += shotSpeed;
}

function shootBlue() {
    shoot(ship1, shots1);   
}

function shootRed() {
    shoot(ship2, shots2);   
}

function init() {
    var canvas = document.getElementById('canvasID');
    width = canvas.width;
    height = canvas.height;

    ship1 = new StarShip('Blue', 'demo-res/blueship');
    ship1.image = ship1.imgRight;
    ship2 = new StarShip('Red', 'demo-res/redship');
    ship2.image = ship2.imgLeft;
    ship2.x = width - 64;
    ship2.y = height - 64;
    ship2.direction = 1;

    var delegate = new WEDelegate();
    delegate.display = function(g) {
        ship1.calculation();
        ship2.calculation();
        g.fillStyle = "#666";
        g.fillRect(0, 0, width, height);
        ship1.draw(g);
        ship2.draw(g);

        for (var i = 0; i < shots; i++) {
            if (shots1[i] != false) {
                g.drawImage(ship1.shot, shots1[i].x, shots1[i].y);
                shots1[i].x += shots1[i].xSpeed;
                shots1[i].y += shots1[i].ySpeed;
                if (shots1[i].x < -16 || shots1[i].x > width
                  ||shots1[i].y < -16 || shots1[i].y > height)
                  shots1[i] = false;
                dx = (ship2.x + 32) - (shots1[i].x + 8);
                dy = (ship2.y + 32) - (shots1[i].y + 8);
                dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 32) {
                    shots1[i] = false;
                    ship2.damage(10);
                }
            }
            if (shots2[i] != false) {
                g.drawImage(ship2.shot, shots2[i].x, shots2[i].y);
                shots2[i].x += shots2[i].xSpeed;
                shots2[i].y += shots2[i].ySpeed;
                
                if (shots2[i].x < -16 || shots2[i].x > width
                  ||shots2[i].y < -16 || shots2[i].y > height)
                  shots2[i] = false;
                dx = (ship1.x + 32) - (shots2[i].x + 8);
                dy = (ship1.y + 32) - (shots2[i].y + 8);
                dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 32) {
                    shots2[i] = false;
                    ship1.damage(10);
                }
            }
        }

        /* bounce */
        ship1.bounceCheck();
        ship2.bounceCheck();
    };
    delegate.keydown = function(evt) {
        /* Blue player */
        if (evt.which == 87) {
            ship1.accelUp();
        }
        if (evt.which == 83) {
            ship1.accelDown();
        }
        if (evt.which == 65) {
            ship1.accelLeft();
        }
        if (evt.which == 68) {
            ship1.accelRight();
        }
        if (evt.which == 32) {
            shootBlue();
        }
        

        /* Red player */
        if (evt.which == 38) {
            ship2.accelUp();
        }
        if (evt.which == 40) {
            ship2.accelDown();
        }
        if (evt.which == 37) {
            ship2.accelLeft();
        }
        if (evt.which == 39) {
            ship2.accelRight();
        }
        if (evt.which == 13) {
            shootRed();
        }
        ship1.handleMaxSpeed();
        ship2.handleMaxSpeed();
    }
    WEInit2D('canvasID', delegate);
}
    </script>
</head>
<body onload="init()">
<h1>The Battle Constructor</h1>
Blue: <div id="lifeBlue" style="display:inline;">100</div> - 
Red: <div id="lifeRed" style="display:inline;">100</div><br/>
<canvas id="canvasID" width="500" height="500"></canvas>
</body>
</html>
